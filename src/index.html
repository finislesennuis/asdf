<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>세모 - 세종에서 모하지?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app-background">

    <div class="white-card">
      <div class="app-header">
        <img src="assets/logo_semo.png" alt="세모 - 세종에서 모하지?" class="logo-img" />
        <div class="description-text">
          <p class="main-desc">세종을 처음 간다면 이 루트 추천!</p>
          <p class="sub-desc">취향 따라 골라보는 놀거리 코스 추천</p>
        </div>
      </div>
    </div>

    <main class="course-list">
        <div class="course-card">
            <img src="assets/family_trip.png" alt="온가족 나들이 코스" />
            <div class="card-text">
                <h2>1. 온가족 나들이 코스</h2>
                <p>가볍게 떠나는 우리 가족의 힐링여행</p>
            </div>
        </div>


      <div class="course-card">
        <img src="assets/family_trip.png" alt="도시탐방 코스" />
        <div class="card-text">
          <h2>2. 도시탐방 코스</h2>
          <p>가볍게 떠나는 우리 가족의 문화여행</p>
        </div>
      </div>

      <div class="course-card">
        <img src="assets/family_trip.png" alt="문화 체험 코스" />
        <div class="card-text">
          <h2>3. 문화 체험 코스</h2>
          <p>세종의 전통과 문화를 느끼는 여행</p>
        </div>
      </div>
    </main>

    <footer class="bottom-nav">
      <a href="#"><img src="assets/icon_festival.png" alt="축제 정보" /><span>축제 정보</span></a>
      <a href="#"><img src="assets/icon_youtube.png" alt="세종 유튜브" /><span>세종 유튜브</span></a>
      <a href="#"><img src="assets/icon_route.png" alt="추천 코스" /><span>추천 코스</span></a>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
