<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Festival</title>
  <link rel="stylesheet" href="festival.css" />
</head>
<body>
  <div class="phone-frame">
    <header>
      <div class="logo">Festival</div>
    </header>
    <main>
      <!-- 메인 포스터 표시 자리 -->
      <section class="poster-section">
        <div class="poster-placeholder">포스터 자리</div>
      </section>
      <!-- 곧 진행되는 축제 -->
      <section class="festival-list-section">
        <h2>곧 진행되는 축제</h2>
        <div class="festival-list">
          <div class="festival-item">
            <div class="festival-img-placeholder"></div>
            <div class="festival-info">
              <div class="festival-title">축제명 자리</div>
              <div class="festival-desc">설명 자리</div>
            </div>
          </div>
          <!-- 여러 축제 추가 시 복사 -->
        </div>
      </section>
      <!-- 곧 진행되는 공연·전시 -->
      <section class="event-list-section">
        <h2>곧 진행되는 공연·전시</h2>
        <div class="event-list">
          <div class="event-item">
            <div class="event-img-placeholder"></div>
            <div class="event-info">
              <div class="event-title">공연/전시명 자리</div>
              <div class="event-desc">설명 자리</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <nav class="bottom-nav">
      <button>홈</button>
      <button>검색</button>
      <button>내 정보</button>
    </nav>
  </div>
  <script src="festival.js"></script>
</body>
</html>
